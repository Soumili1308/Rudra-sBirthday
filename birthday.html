    /* --- Synth-based "Happy Birthday" --- */
    const AudioCtx = window.AudioContext || window.webkitAudioContext;
    let audioCtx;
    function getCtx(){ if(!audioCtx) audioCtx = new AudioCtx(); return audioCtx; }
    function playNote(freq, time, duration){
      const ctx = getCtx();
      const o = ctx.createOscillator();
      const g = ctx.createGain();
      o.type='sine';
      o.frequency.setValueAtTime(freq, ctx.currentTime + time);
      g.gain.setValueAtTime(0, ctx.currentTime + time);
      g.gain.linearRampToValueAtTime(0.18, ctx.currentTime + time + 0.02);
      g.gain.linearRampToValueAtTime(0, ctx.currentTime + time + duration);
      o.connect(g); g.connect(ctx.destination);
      o.start(ctx.currentTime + time);
      o.stop(ctx.currentTime + time + duration + 0.02);
    }
    const C4 = 261.63;
    function nToFreq(n){ return C4 * Math.pow(2, n/12); }
    const happy = [0,0,2,0,5,4, 0,0,2,0,7,5, 0,0,12,9,5,4,2, 10,10,9,5,7,5];

      const ctx = getCtx(); let t = 0;
      for(let i=0;i<happy.length;i++){

        playNote(freq, t, happyDur[i]);

    function startConfetti(){

      confettis=Array.from({length:250},()=>({x:Math.random()*window.innerWidth,y:Math.random()*-window.innerHeight,w:8,h:12,dx:(Math.random()-0.5)*2,dy:Math.random()*4+2,color:colors[Math.floor(Math.random()*colors.length)],rot:Math.random()*360,drot:(Math.random()-0.5)*10}));

    function animateConfetti(){
      ctx.clearRect(0,0,confettiCanvas.width,confettiCanvas.height);
      confettis.forEach(c=>{ ctx.save(); ctx.translate(c.x,c.y); ctx.rotate(c.rot*Math.PI/180); ctx.fillStyle=c.color; ctx.fillRect(-c.w/2,-c.h/2,c.w,c.h); ctx.restore(); c.x+=c.dx; c.y+=c.dy; c.rot+=c.drot; if(c.y>window.innerHeight+20)c.y=-20; });
